{% extends 'base/navbar.html' %}
{% load staticfiles %}


{% block content %}
<!-- Bootstrap core JavaScript -->
<script src="{% static 'base/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'base/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Contact form JavaScript -->
<!-- Do not edit these files! In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
<script src="{% static 'base/js/jqBootstrapValidation.js' %}"></script>
<script src="{% static 'base/js/contact_me.js' %}"></script>

<!-- Page Content -->
<div class="container" style="margin-top: 70px; margin-bottom: 70px;">

  <!-- Page Heading/Breadcrumbs -->
  <h1 style="margin-top: 40px;" class="orange">Contact</h1>
  <hr style="margin-top: 20px; margin-bottom:30px;">
  <!-- Content Row -->
  <div class="row mt-3">
    <!-- Map Column -->
    <div class="col-lg-8 mb-4">
      <!-- Embedded Google Map -->
      <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.923737737715!2d126.89245831516538!3d37.486125979813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9e3cabff2ca3%3A0x63f795f759b778b9!2z7IK87ISxSVTrsLjrpqw!5e0!3m2!1sko!2skr!4v1560858435186!5m2!1sko!2skr"></iframe>
    </div>
    <!-- Contact Details Column -->
    <div class="col-lg-4 mb-4">
      <h2 class="dark-orange" style="font-weight: bold;">회사 정보</h2>
      <hr>
      <p>
        <b class="orange">주소</b> : 서울특별시 구로구 디지털로 33길 27 삼성IT밸리 309호
      </p>
      <p>
        <b class="orange">전화</b> : 02-2106-8840
      </p>
      <p>
        <b class="orange">팩스</b> : 02-2106-8842
      </p>
      <p>
        <b class="orange">이메일</b> : isca@isca.co.kr
      </p>
    </div>
  </div>
  <!-- /.row -->


{% comment %}
  
  
  <!-- Contact Form
  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <hr>
  <div class="row" style="margin-bottom: 20px;">
    <div class="col-lg-2"></div>
    <div class="col-lg-8  mb-4">
      <h2 class="orange" style="text-align: center; margin-top: 10px; margin-bottom: 20px;">온라인 문의</h2>
      <hr class="mb-2">
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="control-group form-group">
          <div class="controls">
            <label>성함</label>
            <input type="text" class="form-control" id="name" required data-validation-required-message="성함을 입력해주십시오.">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>전화 번호</label>
            <input type="tel" class="form-control" id="phone" required
              data-validation-required-message="전화 번호를 입력해주십시오.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>이메일 주소</label>
            <input type="email" class="form-control" id="email" required
              data-validation-required-message="이메일을 입력해주십시오.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>문의 사항</label>
            <textarea rows="10" cols="100" class="form-control" id="message" required
              data-validation-required-message="문의 내용을 입력해주십시오." maxlength="999" style="resize:none"></textarea>
          </div>
        </div>
        <div id="success"></div>
        <!-- For success/fail messages -->
        <button type="submit" class="btn btn-primary" id="sendMessageButton">전송</button>
      </form>
    </div>
    <div class="col-lg-2"></div>

  </div>
  <!-- /.row -->
{% endcomment %}

</div>


{% endblock content %}
